<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pessoas = Number(prompt("Nº de pessoas:"))
        const peixes = Number(prompt("Nº de peixes obtidos"))
        const entrada = pessoas * 20
        const valorpeixes = 12 * (peixes - pessoas)
        const valortotal = entrada + valorpeixes
        alert(`valor a pagar: ${valortotal}`)
    </script>
</body>
</html>
